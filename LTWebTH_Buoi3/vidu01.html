<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Ví dụ 1</title>
</head>
<body>
    <script language="JavaScript">
        var Ten, Tuoi;
        Ten = prompt("Bạn hãy nhập tên vào ", "");
        Tuoi = prompt("Bạn hãy nhập tuổi vào : ", 20);
        document.write("Chào bạn : <B> " + Ten + "</B>");
        document.write("<BR>"); //Xuống dòng
        document.write("Tuổi của bạn là : <U> " + Tuoi + "</U>");
    </script>
</body>
</html>
