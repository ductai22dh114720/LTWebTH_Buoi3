<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Ví dụ 2</title>
</head>
<body>
    <form name="form1">
        <input type="button" name="welcome" value="Welcome" onclick="HienThi(msg.value);" />
        <input type="text" name="msg" value="Welcome to JavaScript" size="30" />
    </form>
    <script language="JavaScript">
        function HienThi(name) {
            //Khai báo một hàm tên là HienThi
            alert(name); //Lấy nội dung trong text box và hiển thị
        }
    </script>
</body>
</html>
